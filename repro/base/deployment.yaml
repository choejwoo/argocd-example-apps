apiVersion: apps/v1
kind: Deployment
metadata:
  name: webclient
  namespace: rs-delete-ui-crash
  labels:
    app.kubernetes.io/name: webclient
spec:
  replicas: 1
  # Keep old ReplicaSets around so we can reproduce with >=2 old RS.
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: webclient
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webclient
    spec:
      containers:
        - name: webclient
          # Change this image tag twice (commit+sync each time) to create two old ReplicaSets.
          image: nginx:1.25
          ports:
            - containerPort: 80

